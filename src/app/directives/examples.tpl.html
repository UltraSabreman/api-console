<div class="raml-console-examples-container" ng-if="examples && examples.length">
  <span>Examples:</span>
  <span
    class="raml-console-flag"
    ng-class="{ 'raml-console-is-active': currentExample === $index }"
    ng-repeat="example in examples"
    ng-click="changeExample($index)">{{example.name}}</span>

  <pre class="raml-console-resource-pre">
    <code class="raml-console-hljs" hljs source="getBeatifiedExample(examples[currentExample].content)"></code>
  </pre>
</div>
